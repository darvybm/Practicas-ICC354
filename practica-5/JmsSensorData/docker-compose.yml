version: '3.9'

services:
  activemq:
    image: apache/activemq-classic
    ports:
      - "61616:61616"
      - "8161:8161"
    networks:
      - red-consumidor

  jms-sensor:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8083:8083"
    depends_on:
      - activemq
    networks:
      - red-consumidor

networks:
  red-consumidor: