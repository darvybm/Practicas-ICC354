<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Detalle - Proyecto</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="/css/styles.css" rel="stylesheet" />
    </head>
    <body>
        <!-- Responsive navbar-->
        <div th:replace="~{fragments/header.html :: header}">...</div>

        <!-- Page content-->

        <main class="container vh-100 mt-5">

            <h3 class="display-5" th:text="*{user.name}">Nombre</h3>
            <h4 class="h-4" th:text="*{user.role}">Rol</h4>
            <span class="lead" th:text="*{user.username}">Nombre de usuario</span>


            <h4 class="h4 mt-5">Proyectos</h4>
            <div class="card">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Description</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>Estudiantes</td>
                        <td>API de Estudiantes</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </main>

        <!-- Footer-->
        <div th:replace="~{fragments/footer.html :: footer}"></div>

        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="/js/scripts.js"></script>
    </body>
</html>
