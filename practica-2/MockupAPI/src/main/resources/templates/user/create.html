<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Crear user</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="/css/styles.css" rel="stylesheet" />
    </head>
    <body>
        <!-- Responsive navbar-->
        <div th:replace="~{fragments/header.html :: header}">...</div>

        <!-- Page content-->

        <main class="container vh-100 mt-5">
            <form class="needs-validation" novalidate="" th:action="@{/users/create}" method="post" th:object="${user}">

                <div class="row g-3">
                    <div class="col-sm-6">
                        <label for="name" class="form-label">Nombre</label>
                        <input th:field="*{name}" type="text" class="form-control" id="name" placeholder="" value="" required="">
                        <div class="invalid-feedback">
                            Valid name is required.
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <label for="username" class="form-label">Usuario</label>
                        <div class="input-group has-validation">
                            <span class="input-group-text">@</span>
                            <input th:field="*{username}" type="text" class="form-control" id="username" placeholder="Usuario" required="">
                            <div class="invalid-feedback">
                                Your username is required.
                            </div>
                        </div>
                    </div>

                    <div class="col-12">
                        <label for="password" class="form-label">Contrase√±a</label>
                        <div class="input-group has-validation">
                            <input th:field="*{password}" type="password" class="form-control" id="password"  required="">
                            <div class="invalid-feedback">
                                Your password is required.
                            </div>
                        </div>
                    </div>

                    <div class="col-md-5">
                        <label for="role" class="form-label">Rol</label>
                        <select class="form-select" id="role" required="">
                            <option value="">Elige...</option>
                            <option>ADMINISTRADOR</option>
                            <option>INVITADO</option>
                            <option>USUARIO</option>
                        </select>
                        <div class="invalid-feedback">
                            Please select a valid role.
                        </div>
                    </div>
                </div>


                <button class="w-100 btn btn-primary btn-lg mt-5" type="submit">Crear</button>
            </form>
        </main>

        <!-- Footer-->
        <div th:replace="~{fragments/footer.html :: footer}"></div>

        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="/js/scripts.js"></script>
    </body>
</html>
