<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Mockup API - Practica 2</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="/css/styles.css" rel="stylesheet" />
    </head>
    <body>
        <!-- Responsive navbar-->
        <div th:replace="~{fragments/header.html :: header}">...</div>

        <!-- Page content-->

        <main class="container vh-100 mt-5">
            <h1 class="display-5">Tus Proyectos</h1>

            <a  class="btn btn-outline-primary mt-3" th:href="@{/projects/create}">Crear proyecto</a>

            <div class="row mt-3">
                <div th:each="proyecto : ${projects}" class="col-sm-6 mb-3 mb-sm-0">
                    <div class="card mb-3">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${proyecto.getName()}">Título del proyecto</h5>
                            <p class="card-text" th:text="${proyecto.getDescription()}">Descripción del proyecto</p>
                            <a  class="btn btn-outline-info" th:href="@{'/projects/' + ${proyecto.getId()}}">Ver</a>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Footer-->
        <div th:replace="~{fragments/footer.html :: footer}"></div>

        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="/js/scripts.js"></script>
    </body>
</html>
