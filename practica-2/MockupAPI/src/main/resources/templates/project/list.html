<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Mockup API - Practica 2</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" rel="stylesheet" />
        <link href="/css/styles.css" rel="stylesheet" />
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>

        <style>
            #banner  {
                position: relative;
                width: 100%;
                height: 6rem;
                background: url('https://icorp.com.mx/wp-content/uploads/2015/05/Tipos-de-nube-informatica-scaled.webp') center/cover no-repeat;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            #banner::before {
                content: "";
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: rgba(12, 78, 58, 0.9);
            }

            #banner h1 {
                color: white;
                font-size: 3rem;
                z-index: 1;
            }

            .hover-card:hover {
                transform: scale(1.05);
                transition: transform 0.3s ease;
            }
        </style>
    </head>
    <body class="sb-nav-fixed">
        <div th:replace="~{fragments/header.html :: header}">...</div>

        <!-- Page content-->
        <div id="layoutSidenav">
            <div th:replace="~{fragments/sidebar.html :: layoutSidevar}">...</div>

            <div id="layoutSidenav_content">
                <main>
                    <div  id="banner">
                        <h1 class="display-5">Tus Proyectos</h1>
                    </div>
                    <div class="container-fluid px-4">
                        <a  class="btn btn-primary mt-3" th:href="@{/projects/create}">Crear proyecto</a>

                        <div class="row mt-5">
                            <div th:each="proyecto, iterStat : ${projects}" class="col-sm-4 mb-3 mb-sm-0">
                                <div class="card mb-3 shadow hover-card">
                                    <div class="card-indicator d-flex flex-row-reverse" th:style="'background-color: ' + ${colors[iterStat.index % colors.size()]}">
                                        <span class=" badge badge-pill badge-primary py-2">[[${iterStat.index + 1}]]   </span>
                                    </div>
                                    <div class="card-body">
                                        <h5 class="card-title" th:text="${proyecto.getName()}">Título del proyecto</h5>
                                        <p class="card-text" th:text="${proyecto.getDescription()}">Descripción del proyecto</p>
                                        <a class="btn btn-outline-info" th:href="@{'/projects/' + ${proyecto.getId()}}">Ver</a>
                                        <a class="btn btn-outline-success">
                                            Editar
                                        </a>
                                        <a class="btn btn-outline-danger">
                                            Eliminar
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </main>
                <!-- Footer-->
                <div th:replace="~{fragments/footer.html :: footer}"></div>
            </div>
        </div>

        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="/js/scripts.js"></script>
    </body>
</html>
