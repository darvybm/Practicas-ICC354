<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Mockup API - Practica 2</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="/css/styles.css" rel="stylesheet" />
    </head>
    <body>
        <!-- Responsive navbar-->
        <div th:replace="~{fragments/header.html :: header}">...</div>

        <!-- Page content-->

        <main class="container vh-100 mt-5">
            <form class="needs-validation" novalidate="" th:action="@{/projects/create}" method="post" th:object="${project}">

                    <div class="col-sm">
                        <label for="name" class="form-label">Nombre</label>
                        <input th:field="*{name}" type="text" class="form-control" id="name" placeholder=""  required="">
                        <div class="invalid-feedback">
                            Valid name is required.
                        </div>
                    </div>

                    <div class="col-sm mt-3">
                        <label for="description" class="form-label">Descripción</label>
                        <input th:field="*{description}" type="text" class="form-control" id="description" placeholder="Descripción de tu proyecto" required="">
                        <div class="invalid-feedback">
                            Valid description is required.
                        </div>
                    </div>


                <button class="w-100 btn btn-primary btn-lg mt-5" type="submit">Crear</button>
            </form>
        </main>

        <!-- Footer-->
        <div th:replace="~{fragments/footer.html :: footer}"></div>

        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="/js/scripts.js"></script>
    </body>
</html>
