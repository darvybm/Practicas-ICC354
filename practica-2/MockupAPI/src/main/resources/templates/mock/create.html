<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Crear user</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" rel="stylesheet" />
        <link href="/css/styles.css" rel="stylesheet" />
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    </head>
    <body class="sb-nav-fixed">
        <div th:replace="~{fragments/header.html :: header}">...</div>
        <div id="layoutSidenav">
            <div th:replace="~{fragments/sidebar.html :: layoutSidevar}">...</div>

            <div id="layoutSidenav_content">
                <main>
                    <div class="container-fluid px-4">
                        <form class="needs-validation" novalidate="" th:action="@{/mocks/create}" method="post" th:object="${mock}">
                            <h2 class="display-5 mt-5">Crear mock</h2>
                            <div class="row g-3 mt-5">
                                <div class="col-sm-6 mb-3">
                                    <label for="name" class="form-label">Nombre</label>
                                    <input th:field="*{name}" type="text" class="form-control" id="name" placeholder="" value="" required="">
                                    <div class="invalid-feedback">
                                        Valid name is required.
                                    </div>
                                </div>

                                <div class="col-sm-6 mb-3">
                                    <label for="description" class="form-label">Descripción</label>
                                    <div class="input-group has-validation">
                                        <input th:field="*{description}" type="text" class="form-control" id="description" placeholder="Descripción de tu mock" required="">
                                        <div class="invalid-feedback">
                                            Your description is required.
                                        </div>
                                    </div>
                                </div>

                                <div class="col-sm-6 mb-3">
                                    <label for="endpoint" class="form-label">Endpoint</label>
                                    <div class="input-group has-validation">
                                        <span class="input-group-text">../</span>
                                        <input th:field="*{endpoint}" type="text" class="form-control" id="endpoint" placeholder="" required="">
                                        <div class="invalid-feedback">
                                            Your endpoint is required.
                                        </div>
                                    </div>
                                </div>

                                <div class="col-sm-6 mb-3">
                                    <label for="method" class="form-label">Método</label>
                                    <select  th:field="*{method}" class="form-select" id="method" required="">
                                        <option selected value="" >Elige...</option>
                                        <option value="get" >GET</option>
                                        <option value="post">POST</option>
                                        <option value="put">PUT</option>
                                        <option value="delete">DELETE</option>
                                        <option value="patch">PATCH</option>
                                        <option value="options">OPTIONS</option>
                                    </select>
                                    <div class="invalid-feedback">
                                        Please select a valid role.
                                    </div>
                                </div>


                                <label for="headers" class="form-label mb-3">Headers</label>
                                <div class="row" id="headers">
                                    <div class="col-1">
                                        <button type="button" class="btn btn-outline-primary mb-3"  onclick="addHeader()">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-square" viewBox="0 0 16 16">
                                                <path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2z"></path>
                                                <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4"></path>
                                            </svg>
                                            Agregar
                                        </button>
                                    </div>
                                </div>


                                <div class="col-sm-6  mb-3">
                                    <label for="responseStatus" class="form-label">Response status</label>
                                    <select  th:field="*{statusCode}" class="form-select" id="responseStatus" required="">
                                        <option value="0" selected >Elige...</option>
                                        <option value="200">200</option>
                                    </select>
                                    <div class="invalid-feedback">
                                        Please select a valid response status.
                                    </div>
                                </div>

                                <div class="col-12 mb-3">
                                    <div class="input-group">
                                        <label for="contentType" class="input-group-text">Content type</label>
                                        <select  th:field="*{contentType}" class="form-select" id="contentType" required="">
                                            <option value="application/json">application/json</option>
                                            <option value="application/xml">application/xml</option>
                                            <option value="text/xml">text/xml</option>
                                            <option value="text/json">text/json</option>
                                            <option value="text/plain">text/plain</option>
                                            <option value="other">other</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="mb-3 mb-3">
                                    <label for="responseBody" class="form-label">Response body</label>
                                    <textarea  th:field="*{body}" class="form-control" id="responseBody" rows="6"></textarea>
                                </div>

                            </div>
                            <button class="w-100 btn btn-primary btn-lg mt-5" type="submit">Crear</button>
                        </form>
                    </div>
                </main>
                <!-- Footer-->
                <div th:replace="~{fragments/footer.html :: footer}"></div>
            </div>
        </div>

        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="/js/scripts.js"></script>
        <script th:inline="javascript">
            function addHeader() {
                var headersDiv = document.getElementById("headers");
                var newHeaderDiv = document.createElement("div");
                newHeaderDiv.classList.add("row");
                newHeaderDiv.classList.add("header-row"); // Add a class to identify header rows
                newHeaderDiv.id = "header";

                var keyDiv = document.createElement("div");
                keyDiv.classList.add("col-sm-5");
                keyDiv.classList.add("mb-3");
                var keyInput = document.createElement("input");
                keyInput.id = "key";
                keyInput.type = "text";
                keyInput.classList.add("form-control");
                keyInput.placeholder = "Key";
                keyInput.required = true;
                keyInput.setAttribute("aria-label", "key");
                keyDiv.appendChild(keyInput);

                var valueDiv = document.createElement("div");
                valueDiv.classList.add("col-sm-5");
                valueDiv.classList.add("mb-3");
                var valueInput = document.createElement("input");
                valueInput.id = "value";
                valueInput.type = "text";
                valueInput.classList.add("form-control");
                valueInput.placeholder = "Value";
                valueInput.required = true;
                valueInput.setAttribute("aria-label", "value");
                valueDiv.appendChild(valueInput);

                var deleteButtonDiv = document.createElement("div");
                deleteButtonDiv.classList.add("col-sm-2");
                deleteButtonDiv.classList.add("mb-3");
                var deleteButton = document.createElement("button");
                deleteButton.type = "button";
                deleteButton.classList.add("btn");
                deleteButton.classList.add("btn-outline-danger");
                deleteButton.textContent = "Eliminar";
                deleteButton.onclick = function() {
                    headersDiv.removeChild(newHeaderDiv); // Remove the current header row when delete button is clicked
                };
                deleteButtonDiv.appendChild(deleteButton);

                newHeaderDiv.appendChild(keyDiv);
                newHeaderDiv.appendChild(valueDiv);
                newHeaderDiv.appendChild(deleteButtonDiv);

                headersDiv.appendChild(newHeaderDiv);
            }
        </script>

    </body>
</html>
